<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listar Libro</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Libros</h3>
	<h:form>
			
			
			<h:dataTable value="#{libroBean.libros}" var="l" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
				
			
			<h:column>
				<f:facet name="header">Libro :</f:facet>
				<h:inputText value="#{l.nombre}" size="10"
					rendered="#{l.editable}" />
				<h:outputText value="#{l.nombre}" rendered="#{not l.editable}" />
			</h:column>		
			
			<h:column>
				<f:facet name="header"> Autor:</f:facet>
				<h:inputText value="#{l.autorid.nombre}" size="10"
					rendered="#{l.editable}" />
				<h:outputText value="#{l.autorid.nombre}" rendered="#{not l.editable}" />
			</h:column>
		</h:dataTable>
			
	
		
		
		
		<h:commandButton value="Listar Libros" action="#{libroBean.listarlibros()}" />
		
	</h:form>
</h:body>
</html>
