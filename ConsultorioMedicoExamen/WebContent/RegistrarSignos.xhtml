<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registrar Capitulo</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Libros</h3>
	<h:form>
		<h:dataTable value="#{signosVitalesBean.signos}" var="s" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{s.codigo}</h:column>
			<h:column>
				<f:facet name="header">Presion :</f:facet>
				
				<h:outputText value="#{s.presion}" rendered="#{not c.editable}" />
			</h:column>
				
			<h:column>
				<f:facet name="header">Frecuencia C:</f:facet>
				
				<h:outputText value="#{s.frecuenciac}" rendered="#{not c.editable}" />
			</h:column>	
			
			<h:column>
				<f:facet name="header">Frecuencia R:</f:facet>
				
				<h:outputText value="#{s.frecuenciar}" rendered="#{not c.editable}" />
			</h:column>	
			
			<h:column>
				<f:facet name="header">Temperatura:</f:facet>
				
				<h:outputText value="#{s.temperatura}" rendered="#{not c.editable}" />
			</h:column>	
			
			<h:column>
				<f:facet name="header">Saturacion :</f:facet>
				
				<h:outputText value="#{s.saturacion}" rendered="#{not c.editable}" />
			</h:column>	
			
			
				
			
				
			
			
		
		</h:dataTable>
		
		<div class="form-group">
		
			<label class="col-lg-6 control-label">Presion:
			<div class="col-lg-6">
			
			<h:inputText value="#{signosVitalesBean.presion}"/></div></label>
		
		</div>
		
		<div class="form-group">
		
			<label class="col-lg-6 control-label">Frecuencia C:
			<div class="col-lg-6">
			
			<h:inputText value="#{signosVitalesBean.frecuenciac}"/></div></label>
		
		</div>
		<div class="form-group">
		
			<label class="col-lg-6 control-label">Frecuencia R:
			<div class="col-lg-6">
			
			<h:inputText value="#{signosVitalesBean.frecuenciar}"/></div></label>
		
		</div>
		<div class="form-group">
		
			<label class="col-lg-6 control-label">Temperatura:
			<div class="col-lg-6">
			
			<h:inputText value="#{signosVitalesBean.temperatura}"/></div></label>
		
		</div>
		<div class="form-group">
		
			<label class="col-lg-6 control-label">Saturacion:
			<div class="col-lg-6">
			
			<h:inputText value="#{signosVitalesBean.saturacion}"/></div></label>
		
		</div>
		
		
			 Cita:<br></br>
				
					<h:selectOneMenu value="#{capituloBean.capitu}" class="form-control">
						<f:selectItems value="#{libroBean.libros}" class="form-control" />
					</h:selectOneMenu>	
		
		
		<h:commandButton value="Add" action="#{capituloBean.add}" />
		
	</h:form>
</h:body>
</html>
